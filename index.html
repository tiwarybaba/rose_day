<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            padding: 50px;
            animation: fadeIn 2s ease-in;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 500px;
            animation: slideIn 1.5s ease-out;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }
        h1 {
            color: red;
            font-size: 2.5em;
            animation: textGlow 1.5s infinite alternate;
        }
        p {
            font-size: 20px;
            color: #444;
        }
        .rose {
            width: 180px;
            margin-top: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .rose:hover {
            transform: scale(1.1);
        }
        .btn {
            display: inline-block;
            background: red;
            color: white;
            padding: 12px 25px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
        }
        .btn:hover {
            background: darkred;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="floating-container"></div>
    <div class="container">
        <h1>üåπ Happy Rose Day üåπ</h1>
        <p>I am really sorry for yesterday. Please forgive me. üíñ</p>
        <p>I love you! ‚ù§Ô∏è</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Rose_Red_Flower_Bloom.jpg" class="rose" alt="Rose">
        <br>
        <button class="btn" id="sendLoveBtn">Send Love üíå</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function createFloatingElement(type) {
                const element = document.createElement('div');
                element.classList.add(type);
                element.style.left = Math.random() * 100 + 'vw';
                element.style.bottom = '-50px';
                element.style.animationDuration = Math.random() * 7 + 7 + 's';
                document.querySelector('.floating-container').appendChild(element);
                setTimeout(() => {
                    element.remove();
                }, 12000);
            }
            function sendLove() {
                const message = document.createElement('div');
                message.classList.add('floating-message');
                message.innerText = "I Love You ‚ù§Ô∏è";
                message.style.left = Math.random() * 80 + 'vw';
                message.style.bottom = '50px';
                document.querySelector('.floating-container').appendChild(message);
                setTimeout(() => {
                    message.remove();
                }, 4000);
            }
            document.getElementById("sendLoveBtn").addEventListener("click", sendLove);
        });
    </script>
</body>
</html>
